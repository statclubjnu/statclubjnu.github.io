<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Club, JnU</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        /* Custom scrollbar for better look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple Icon Component to wrap Lucide
        const Icon = ({ name, className = "w-5 h-5" }) => {
            useEffect(() => {
                if (window.lucide) lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isMoreDropdownOpen, setIsMoreDropdownOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const moreDropdownRef = useRef(null);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                
                const handleClickOutside = (event) => {
                    if (moreDropdownRef.current && !moreDropdownRef.current.contains(event.target)) {
                        setIsMoreDropdownOpen(false);
                    }
                };
                window.addEventListener('mousedown', handleClickOutside);
                
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('mousedown', handleClickOutside);
                };
            }, []);

            // Redirect Navigation Function
            const navigateTo = (url) => {
                window.location.href = url;
            };

            const navLinks = [
                { id: 'index.html', label: 'Home', icon: 'home', active: true },
                { id: 'about.html', label: 'About', icon: 'info' },
                { id: 'people.html', label: 'People', icon: 'users-2' },
                { id: 'events.html', label: 'Events', icon: 'calendar' },
                { id: 'gallery.html', label: 'Gallery', icon: 'image' },
                { id: 'resources.html', label: 'Resources', icon: 'book-open' },
            ];

            return (
                <div className="min-h-screen selection:bg-blue-600 selection:text-white">
                    {/* Navigation Bar */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/95 backdrop-blur-xl shadow-lg py-3' : 'bg-transparent py-8'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div onClick={() => navigateTo('index.html')} className="flex items-center gap-4 cursor-pointer group">
                                <div className="relative w-12 h-12 flex items-center justify-center">
                                    <img 
                                        src="images/Club_Logo.png" 
                                        alt="JnU Stat Club Logo"
                                        onError={(e) => { e.target.style.display = 'none'; }}
                                        className="w-full h-full object-contain relative z-10"
                                    />
                                    <div className="absolute inset-0 bg-blue-600 rounded-2xl group-hover:rotate-[15deg] transition-transform duration-300"></div>
                                    <Icon name="pie-chart" className="absolute text-white w-6 h-6 z-10 opacity-0 group-hover:opacity-100 transition-opacity" />
                                </div>
                                <div className="flex flex-col text-left">
                                    <span className={`text-xl font-black leading-none tracking-tighter ${!scrolled ? 'text-white' : 'text-slate-900'}`}>
                                        Statistics Club <span className="text-blue-500">JnU</span>
                                    </span>
                                    <span className={`text-[9px] font-bold uppercase tracking-[0.3em] mt-1 ${!scrolled ? 'text-white/60' : 'text-slate-400'}`}>
                                        Dhaka, Bangladesh
                                    </span>
                                </div>
                            </div>
                            
                            <div className="hidden md:flex gap-2 items-center">
                                {navLinks.map(link => (
                                    <button 
                                        key={link.id} 
                                        onClick={() => navigateTo(link.id)}
                                        className={`text-xs font-black uppercase tracking-widest transition-all px-4 py-2 rounded-xl flex items-center gap-2 ${
                                            link.active 
                                            ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20' 
                                            : (!scrolled ? 'text-white/80 hover:text-white' : 'text-slate-500 hover:bg-slate-50 hover:text-slate-900')
                                        }`}
                                    >
                                        {link.label}
                                    </button>
                                ))}

                                <div className="relative ml-2" ref={moreDropdownRef}>
                                    <button 
                                        onClick={() => setIsMoreDropdownOpen(!isMoreDropdownOpen)}
                                        className={`text-xs font-black uppercase tracking-widest transition-all px-4 py-2 rounded-xl flex items-center gap-2 ${
                                            isMoreDropdownOpen 
                                            ? 'bg-slate-900 text-white' 
                                            : (!scrolled ? 'text-white/80 hover:text-white' : 'text-slate-500 hover:bg-slate-50')
                                        }`}
                                    >
                                        More <Icon name="chevron-down" className={`w-3 h-3 transition-transform ${isMoreDropdownOpen ? 'rotate-180' : ''}`} />
                                    </button>

                                    {isMoreDropdownOpen && (
                                        <div className="absolute top-full right-0 mt-4 w-72 bg-white rounded-[2rem] shadow-2xl border border-slate-100 py-4 overflow-hidden animate-in">
                                            <button 
                                                onClick={() => navigateTo('verification.html')}
                                                className="w-full text-left px-6 py-4 flex items-center gap-4 hover:bg-slate-50 transition-colors group text-slate-600"
                                            >
                                                <div className="p-3 rounded-xl bg-slate-100 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                                    <Icon name="shield-check" className="w-4 h-4" />
                                                </div>
                                                <div className="flex flex-col">
                                                    <span className="text-sm font-black uppercase tracking-tight">Verification</span>
                                                    <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Certificate Auth</span>
                                                </div>
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <button className="md:hidden p-3 bg-blue-600 text-white rounded-2xl" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "x" : "menu"} className="w-6 h-6" />
                            </button>
                        </div>

                        {/* Mobile Navigation */}
                        {isMenuOpen && (
                            <div className="fixed inset-0 top-[88px] bg-white z-40 p-6 flex flex-col gap-3 animate-in md:hidden">
                                {navLinks.map(link => (
                                    <button 
                                        key={link.id} 
                                        onClick={() => navigateTo(link.id)} 
                                        className={`text-left font-black p-5 rounded-2xl flex items-center gap-4 text-lg uppercase tracking-tight ${link.active ? 'bg-blue-600 text-white shadow-xl shadow-blue-200' : 'bg-slate-50 text-slate-600'}`}
                                    >
                                        <Icon name={link.icon} className="w-6 h-6" />
                                        {link.label}
                                    </button>
                                ))}
                                <button 
                                    onClick={() => navigateTo('verification.html')} 
                                    className="text-left font-black p-5 rounded-2xl flex items-center gap-4 text-lg uppercase tracking-tight bg-slate-50 text-slate-600"
                                >
                                    <Icon name="shield-check" className="w-6 h-6" />
                                    Verification
                                </button>
                            </div>
                        )}
                    </nav>

                    <main className="animate-in">
                        {/* Hero Section */}
                        <section className="relative h-[85vh] flex items-center justify-center bg-slate-900 text-white overflow-hidden">
                            <div className="absolute inset-0 opacity-20">
                                <svg className="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="none">
                                    <path d="M0,50 Q25,30 50,50 T100,50 L100,100 L0,100 Z" fill="rgba(59, 130, 246, 0.5)" />
                                </svg>
                            </div>
                            <div className="relative z-10 text-center px-4 max-w-4xl">
                                <div className="inline-block bg-blue-600/20 text-blue-400 px-4 py-1 rounded-full text-sm font-bold mb-6 border border-blue-500/30">
                                    Official Club of Statistics Dept.
                                </div>
                                <h1 className="text-5xl md:text-7xl font-black mb-6 tracking-tight text-white leading-tight">
                                    Data For <br/><span className="text-blue-500">Better Decision</span>
                                </h1>
                                <p className="text-xl md:text-2xl text-slate-300 mb-8 max-w-2xl mx-auto font-light">
                                    Statistics Club, JnU. Empowering the next generation of data scientists at Jagannath University, Dhaka.
                                </p>
                                <div className="flex flex-wrap justify-center gap-4">
                                    <button onClick={() => navigateTo('events.html')} className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-4 rounded-2xl font-bold shadow-xl shadow-blue-900/20 transition-all flex items-center gap-2">
                                        Explore Events <Icon name="arrow-right" className="w-4 h-4" />
                                    </button>
                                </div>
                            </div>
                        </section>

                        {/* Stats Section */}
                        <section className="py-20 bg-white">
                            <div className="max-w-7xl mx-auto px-4 grid grid-cols-2 md:grid-cols-4 gap-8">
                                {[
                                    { label: "Members", value: "300+", icon: "users" },
                                    { label: "Workshops", value: "45+", icon: "brain" },
                                    { label: "Awards", value: "12+", icon: "trophy" },
                                    { label: "Projects", value: "20+", icon: "code" },
                                ].map((stat, i) => (
                                    <div key={i} className="p-8 rounded-[2rem] bg-slate-50 border border-slate-100 text-center">
                                        <div className="flex justify-center mb-4 text-blue-600"><Icon name={stat.icon} className="w-8 h-8" /></div>
                                        <div className="text-4xl font-black text-slate-900 mb-1">{stat.value}</div>
                                        <div className="text-slate-500 font-bold uppercase text-xs tracking-widest">{stat.label}</div>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-500 py-24">
                        <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-4 gap-16">
                            <div className="md:col-span-2 text-left">
                                <div className="flex items-center gap-4 mb-8 text-white">
                                    <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><Icon name="bar-chart" /></div>
                                    <span className="text-2xl font-black uppercase tracking-tighter">Statistics Club JnU</span>
                                </div>
                                <p className="text-lg leading-relaxed mb-8 max-w-md font-light">
                                    Official club of the Department of Statistics, Jagannath University, Dhaka. Fostering excellence in data science and research.
                                </p>
                                <div className="flex gap-4">
                                    {['facebook', 'linkedin', 'github', 'twitter'].map(social => (
                                        <button key={social} className="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center hover:bg-blue-600 hover:text-white transition-all">
                                            <Icon name={social} className="w-5 h-5" />
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="text-left">
                                <h4 className="text-white font-black mb-8 uppercase tracking-widest text-xs">Navigation</h4>
                                <div className="grid grid-cols-1 gap-4 text-sm font-bold">
                                    {navLinks.map(item => (
                                        <button key={item.id} onClick={() => navigateTo(item.id)} className="text-left hover:text-blue-500 transition-colors uppercase tracking-widest">{item.label}</button>
                                    ))}
                                    <button onClick={() => navigateTo('verification.html')} className="text-left hover:text-blue-500 transition-colors uppercase tracking-widest">Verification</button>
                                </div>
                            </div>
                            <div className="text-left">
                                <h4 className="text-white font-black mb-8 uppercase tracking-widest text-xs">Visit Us</h4>
                                <p className="text-sm font-bold mb-2 text-slate-300">Department of Statistics</p>
                                <p className="text-sm leading-relaxed mb-6">Jagannath University<br/>Dhaka-1100, Bangladesh</p>
                                <p className="text-sm font-black text-blue-500">statisticsclub@stat.jnu.ac.bd</p>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto px-6 mt-20 pt-10 border-t border-slate-800 text-center text-[10px] font-black uppercase tracking-[0.4em]">
                            <p>Â© 2026 Statistics Club, JnU. Designed for the Future.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
