<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Statistics Club, JnU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://unpkg.com/lucide@latest" crossorigin></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script type="text/babel">
        const Icon = ({ name, className = "w-5 h-5" }) => {
            React.useEffect(() => { if (window.lucide) lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [isMoreDropdownOpen, setIsMoreDropdownOpen] = React.useState(false);
            const moreDropdownRef = React.useRef(null);
            
            const navLinks = [
                { id: 'index.html', label: 'Home', icon: 'home' },
                { id: 'about.html', label: 'About', icon: 'info' },
                { id: 'people.html', label: 'People', icon: 'users-2' },
                { id: 'events.html', label: 'Events', icon: 'calendar', active: true },
                { id: 'gallery.html', label: 'Gallery', icon: 'image' },
                { id: 'resources.html', label: 'Resources', icon: 'book-open' },
            ];

            const events = [
                { title: "Stat-Quest 2024", date: "Oct 15, 2024", type: "Symposium", desc: "Annual inter-college statistics symposium featuring guest lectures.", status: "Upcoming" },
                { title: "R Programming Workshop", date: "Nov 02, 2024", type: "Workshop", desc: "Hands-on session for beginners covering tidyverse and ggplot2.", status: "Upcoming" },
                { title: "Data Visualization Hack", date: "Sep 12, 2024", type: "Competition", desc: "Showcasing creative data stories using Tableau and Python.", status: "Completed" }
            ];

            return (
                <div className="min-h-screen selection:bg-blue-600 selection:text-white">
                    {/* Navigation Bar */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/95 backdrop-blur-xl shadow-lg py-3' : 'bg-transparent py-8'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div onClick={() => navigateTo('index.html')} className="flex items-center gap-4 cursor-pointer group">
                                <div className="relative w-12 h-12 flex items-center justify-center">
                                    <img 
                                        src="images/Club_Logo.png" 
                                        alt="JnU Stat Club Logo"
                                        onError={(e) => { e.target.style.display = 'none'; }}
                                        className="w-full h-full object-contain relative z-10"
                                    />
                                    <div className="absolute inset-0 bg-blue-600 rounded-2xl group-hover:rotate-[15deg] transition-transform duration-300"></div>
                                    <Icon name="pie-chart" className="absolute text-white w-6 h-6 z-10 opacity-0 group-hover:opacity-100 transition-opacity" />
                                </div>
                                <div className="flex flex-col text-left">
                                    <span className="text-xl font-black leading-none tracking-tighter text-slate-900">Statistics Club <span className="text-blue-500">JnU</span></span>
                                    <span className="text-[9px] font-bold uppercase tracking-[0.3em] mt-1 text-slate-400 text-left">Dhaka, Bangladesh</span>
                                </div>
                            </div>
                            <div className="hidden md:flex gap-2 items-center">
                                {navLinks.map(link => (
                                    <button key={link.id} onClick={() => window.location.href=link.id} 
                                        className={`text-xs font-black uppercase tracking-widest transition-all px-4 py-2 rounded-xl flex items-center gap-2 ${link.active ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/10' : 'text-slate-500 hover:bg-slate-50'}`}>
                                        {link.label}
                                    </button>
                                ))}
                                <div className="relative ml-2" ref={moreDropdownRef}>
                                    <button onClick={() => setIsMoreDropdownOpen(!isMoreDropdownOpen)} 
                                        className={`text-xs font-black uppercase tracking-widest transition-all px-4 py-2 rounded-xl flex items-center gap-2 ${isMoreDropdownOpen ? 'bg-slate-900 text-white' : 'text-slate-500 hover:bg-slate-50'}`}>
                                        More <Icon name="chevron-down" className={`w-3 h-3 transition-transform ${isMoreDropdownOpen ? 'rotate-180' : ''}`} />
                                    </button>
                                </div>
                            </div>
                            <button className="md:hidden p-3 bg-blue-600 text-white rounded-2xl" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "x" : "menu"} className="w-6 h-6" />
                            </button>
                        </div>
                    </nav>

                    <main className="pt-40 pb-20 max-w-5xl mx-auto px-6 animate-in">
                        <div className="text-center mb-16">
                            <h2 className="text-5xl font-black text-slate-900 tracking-tight">Events Calendar</h2>
                            <p className="text-slate-500 font-bold uppercase tracking-widest text-xs mt-4">Stay updated with our initiatives</p>
                        </div>
                        <div className="grid gap-8">
                            {events.map((ev, i) => (
                                <div key={i} className="flex flex-col md:flex-row bg-slate-50 rounded-[3rem] border border-slate-100 hover:shadow-2xl hover:border-blue-100 transition-all group overflow-hidden">
                                    <div className={`md:w-1/4 p-10 flex flex-col items-center justify-center text-center ${ev.status === 'Upcoming' ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-500'}`}>
                                        <Icon name="calendar" className="w-10 h-10 mb-4" />
                                        <span className="text-xs font-black uppercase tracking-widest">{ev.status}</span>
                                    </div>
                                    <div className="p-10 flex-1">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-2xl font-black text-slate-900 leading-tight">{ev.title}</h3>
                                            <span className="bg-white px-4 py-1 rounded-full text-[10px] font-black uppercase text-blue-600 border border-blue-50 border-blue-100">{ev.type}</span>
                                        </div>
                                        <p className="text-slate-500 font-light leading-relaxed mb-6">{ev.desc}</p>
                                        <div className="flex items-center gap-4 text-xs font-bold text-slate-400 uppercase tracking-widest">
                                            <span className="flex items-center gap-2"><Icon name="clock" className="w-3 h-3" /> {ev.date}</span>
                                            <span className="flex items-center gap-2"><Icon name="map-pin" className="w-3 h-3" /> Dept. Auditorium</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="bg-slate-900 text-slate-500 py-12 text-center text-[10px] font-black uppercase tracking-[0.4em]">
                        Â© 2026 Statistics Club, JnU.
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
