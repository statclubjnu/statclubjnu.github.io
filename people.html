<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People | Statistics Club, JnU</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest" crossorigin></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="text/babel">
        // Data Definitions
        const EXECUTIVE_COMMITTEE = [
            { 
                name: "Monisha Talukder", 
                role: "President", 
                bio: "Leading strategic initiatives and industry partnerships.",
                image: "images/president.jpg"
            },
            { 
                name: "Futanta Chakma", 
                role: "General Secretary", 
                bio: "Coordinating club operations and university liaisons.",
                image: "images/tech-head.jpg"
            },
            { 
                name: "Dipta Roy", 
                role: "Treasurer", 
                bio: "Managing computational workshops and technical infrastructure.",
                image: "images/secretary.jpg"
            }
        ];

        const ADVISORY_COMMITTEE = [
            { 
                name: "Professor Dr. Abu Sayeed Md. Ripon Rouf", 
                role: "Advisor & Chairman", 
                bio: "Providing academic guidance and institutional support for club growth.",
                image: "images/advisor.jpg" 
            }
        ];

        // Simple Icon Component to wrap Lucide
        const Icon = ({ name, className = "w-5 h-5" }) => {
            React.useEffect(() => {
                if (window.lucide) lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [activeSubTab, setActiveSubTab] = React.useState('executive');
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const [isMoreDropdownOpen, setIsMoreDropdownOpen] = React.useState(false);
            const [scrolled, setScrolled] = React.useState(false);
            const moreDropdownRef = React.useRef(null);

            React.useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                
                const handleClickOutside = (event) => {
                    if (moreDropdownRef.current && !moreDropdownRef.current.contains(event.target)) {
                        setIsMoreDropdownOpen(false);
                    }
                };
                window.addEventListener('mousedown', handleClickOutside);
                
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('mousedown', handleClickOutside);
                };
            }, []);

            const navLinks = [
                { id: 'index.html', label: 'Home', icon: 'home' },
                { id: 'about.html', label: 'About', icon: 'info' },
                { id: 'people.html', label: 'People', icon: 'users-2', active: true },
                { id: 'events.html', label: 'Events', icon: 'calendar' },
                { id: 'gallery.html', label: 'Gallery', icon: 'image' },
                { id: 'resources.html', label: 'Resources', icon: 'book-open' },
            ];

            const membersToShow = activeSubTab === 'executive' ? EXECUTIVE_COMMITTEE : ADVISORY_COMMITTEE;

            return (
                <div className="min-h-screen selection:bg-blue-600 selection:text-white">
                    {/* Navigation Bar */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 bg-white/95 backdrop-blur-xl shadow-lg py-3`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div onClick={() => window.location.href='index.html'} className="flex items-center gap-4 cursor-pointer group">
                                <div className="relative w-12 h-12 flex items-center justify-center">
                                    <div className="absolute inset-0 bg-blue-600 rounded-2xl"></div>
                                    <Icon name="pie-chart" className="text-white w-6 h-6 z-10" />
                                </div>
                                <div className="flex flex-col text-left">
                                    <span className="text-xl font-black leading-none tracking-tighter text-slate-900">
                                        Statistics Club <span className="text-blue-500">JnU</span>
                                    </span>
                                    <span className="text-[9px] font-bold uppercase tracking-[0.3em] mt-1 text-slate-400">
                                        Dhaka, Bangladesh
                                    </span>
                                </div>
                            </div>
                            
                            <div className="hidden md:flex gap-2 items-center">
                                {navLinks.map(link => (
                                    <button 
                                        key={link.id} 
                                        onClick={() => window.location.href=link.id}
                                        className={`text-xs font-black uppercase tracking-widest transition-all px-4 py-2 rounded-xl flex items-center gap-2 ${
                                            link.active 
                                            ? 'bg-blue-600 text-white shadow-lg shadow-blue-900/20' 
                                            : 'text-slate-500 hover:bg-slate-50 hover:text-slate-900'
                                        }`}
                                    >
                                        {link.label}
                                    </button>
                                ))}

                                <div className="relative ml-2" ref={moreDropdownRef}>
                                    <button 
                                        onClick={() => setIsMoreDropdownOpen(!isMoreDropdownOpen)}
                                        className={`text-xs font-black uppercase tracking-widest transition-all px-4 py-2 rounded-xl flex items-center gap-2 ${
                                            isMoreDropdownOpen 
                                            ? 'bg-slate-900 text-white' 
                                            : 'text-slate-500 hover:bg-slate-50'
                                        }`}
                                    >
                                        More <Icon name="chevron-down" className={`w-3 h-3 transition-transform ${isMoreDropdownOpen ? 'rotate-180' : ''}`} />
                                    </button>

                                    {isMoreDropdownOpen && (
                                        <div className="absolute top-full right-0 mt-4 w-72 bg-white rounded-[2rem] shadow-2xl border border-slate-100 py-4 overflow-hidden animate-in">
                                            <button 
                                                onClick={() => window.location.href='verification.html'}
                                                className="w-full text-left px-6 py-4 flex items-center gap-4 hover:bg-slate-50 transition-colors group text-slate-600"
                                            >
                                                <div className="p-3 rounded-xl bg-slate-100 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                                    <Icon name="shield-check" className="w-4 h-4" />
                                                </div>
                                                <div className="flex flex-col">
                                                    <span className="text-sm font-black uppercase tracking-tight">Verification</span>
                                                    <span className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Certificate Auth</span>
                                                </div>
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <button className="md:hidden p-3 bg-blue-600 text-white rounded-2xl" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "x" : "menu"} className="w-6 h-6" />
                            </button>
                        </div>

                        {/* Mobile Navigation */}
                        {isMenuOpen && (
                            <div className="fixed inset-0 top-[88px] bg-white z-40 p-6 flex flex-col gap-3 animate-in md:hidden">
                                {navLinks.map(link => (
                                    <button 
                                        key={link.id} 
                                        onClick={() => window.location.href=link.id} 
                                        className={`text-left font-black p-5 rounded-2xl flex items-center gap-4 text-lg uppercase tracking-tight ${link.active ? 'bg-blue-600 text-white shadow-xl shadow-blue-200' : 'bg-slate-50 text-slate-600'}`}
                                    >
                                        <Icon name={link.icon} className="w-6 h-6" />
                                        {link.label}
                                    </button>
                                ))}
                                <button 
                                    onClick={() => window.location.href='verification.html'} 
                                    className="text-left font-black p-5 rounded-2xl flex items-center gap-4 text-lg uppercase tracking-tight bg-slate-50 text-slate-600"
                                >
                                    <Icon name="shield-check" className="w-6 h-6" />
                                    Verification
                                </button>
                            </div>
                        )}
                    </nav>

                    <main className="animate-in pt-32 pb-20">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="text-center mb-16">
                                <h2 className="text-5xl font-black mb-4 text-slate-900 tracking-tight">Our People</h2>
                                <p className="text-slate-500 font-bold uppercase tracking-widest text-sm">Meet the Visionaries</p>
                            </div>

                            {/* Sub-Tabs Switcher */}
                            <div className="flex flex-wrap justify-center gap-4 mb-20">
                                <button 
                                    onClick={() => setActiveSubTab('executive')}
                                    className={`px-10 py-4 rounded-2xl font-black transition-all text-sm uppercase tracking-widest ${
                                        activeSubTab === 'executive' 
                                        ? 'bg-blue-600 text-white shadow-xl shadow-blue-200' 
                                        : 'bg-slate-100 text-slate-500 hover:bg-slate-200'
                                    }`}
                                >
                                    Executive Committee 2025
                                </button>
                                <button 
                                    onClick={() => setActiveSubTab('advisory')}
                                    className={`px-10 py-4 rounded-2xl font-black transition-all text-sm uppercase tracking-widest ${
                                        activeSubTab === 'advisory' 
                                        ? 'bg-blue-600 text-white shadow-xl shadow-blue-200' 
                                        : 'bg-slate-100 text-slate-500 hover:bg-slate-200'
                                    }`}
                                >
                                    Advisory Committee
                                </button>
                            </div>

                            {/* Team Grid */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                                {membersToShow.map((member, i) => (
                                    <div key={i} className="bg-slate-50 p-10 rounded-[2.5rem] text-center border border-slate-100 hover:shadow-2xl transition-all group">
                                        <div className="relative mb-8 inline-block">
                                            <img 
                                                src={member.image} 
                                                alt={member.name}
                                                onError={(e) => { e.target.src = `https://api.dicebear.com/7.x/initials/svg?seed=${member.name}`; }}
                                                className="w-40 h-40 rounded-[2rem] mx-auto object-cover border-8 border-white shadow-xl group-hover:-translate-y-2 transition-transform"
                                            />
                                        </div>
                                        <h4 className="font-black text-2xl text-slate-900 mb-1">{member.name}</h4>
                                        <p className="text-blue-600 font-bold text-sm uppercase tracking-widest mb-4">{member.role}</p>
                                        <p className="text-slate-500 leading-relaxed font-light">{member.bio}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-500 py-24">
                        <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-4 gap-16">
                            <div className="md:col-span-2 text-left">
                                <div className="flex items-center gap-4 mb-8 text-white">
                                    <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center"><Icon name="bar-chart" /></div>
                                    <span className="text-2xl font-black uppercase tracking-tighter">Statistics Club JnU</span>
                                </div>
                                <p className="text-lg leading-relaxed mb-8 max-w-md font-light">
                                    Official club of the Department of Statistics, Jagannath University, Dhaka. Fostering excellence in data science and research.
                                </p>
                                <div className="flex gap-4">
                                    {['facebook', 'linkedin', 'github', 'twitter'].map(social => (
                                        <button key={social} className="w-12 h-12 rounded-2xl bg-slate-800 flex items-center justify-center hover:bg-blue-600 hover:text-white transition-all">
                                            <Icon name={social} className="w-5 h-5" />
                                        </button>
                                    ))}
                                </div>
                            </div>
                            <div className="text-left">
                                <h4 className="text-white font-black mb-8 uppercase tracking-widest text-xs">Navigation</h4>
                                <div className="grid grid-cols-1 gap-4 text-sm font-bold">
                                    {navLinks.map(item => (
                                        <button key={item.id} onClick={() => window.location.href=item.id} className="text-left hover:text-blue-500 transition-colors uppercase tracking-widest">{item.label}</button>
                                    ))}
                                    <button onClick={() => window.location.href='verification.html'} className="text-left hover:text-blue-500 transition-colors uppercase tracking-widest">Verification</button>
                                </div>
                            </div>
                            <div className="text-left">
                                <h4 className="text-white font-black mb-8 uppercase tracking-widest text-xs">Visit Us</h4>
                                <p className="text-sm font-bold mb-2 text-slate-300">Department of Statistics</p>
                                <p className="text-sm leading-relaxed mb-6">Jagannath University<br/>Dhaka-1100, Bangladesh</p>
                                <p className="text-sm font-black text-blue-500">statisticsclub@stat.jnu.ac.bd</p>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto px-6 mt-20 pt-10 border-t border-slate-800 text-center text-[10px] font-black uppercase tracking-[0.4em]">
                            <p>Â© 2026 Statistics Club, JnU. Designed for the Future.</p>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
